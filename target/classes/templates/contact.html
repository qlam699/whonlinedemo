<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="homelayout :: head"></head>
<body>
	<div th:replace="homelayout :: header"></div>
	<div th:replace="homelayout :: modal"></div>
	<div th:replace="homelayout :: modalright"></div>
	<!--Content-->
	<main class="container"> <!--./ code here --> <!--Section: Contact v.3-->
	<section class="section mb-5 pt-5">

		<!--Grid row-->
		<div class="row">
			<!--Grid column-->
			<div class="col-md-12">
				<!--Form with header-->
				<div class="card">
					<div class="row">
						<div class="col-lg-8">
							<!--Google map-->
<div id="map-container" class="z-depth-1" style="height: 500px"></div>
						</div>

						<div class="col-lg-4">
							<div class="card-body contact text-center">
								<div class="container">
									<div class="mb-5">
										<h3 th:text="#{m.contactinformation}">Contact information</h3>
									</div>

									<ul class="contact-icons">
										<li><i class="fa fa-map-marker"></i>
											<p>1 Vo Van Ngan, Thu Duc District, Ho Chi Minh City</p></li>

										<li><i class="fa fa-phone"></i>
											<p>+ 01 234 567 89</p></li>

										<li><i class="fa fa-envelope"></i>
											<p>studyonline@gmail.com</p></li>
									</ul>

									<hr class="hr-light mb-4 mt-4" />

									<ul class="inline-ul text-center list-unstyled">
										<li><a class="icons-sm tw-ic"><i
												class="fa fa-twitter"></i></a></li>
										<li><a class="icons-sm li-ic"><i
												class="fa fa-linkedin"> </i></a></li>
										<li><a class="icons-sm ins-ic"><i
												class="fa fa-instagram"> </i></a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--/Form with header-->

			</div>
			<!--Grid column-->

		</div>
		<!--Grid row-->

	</section>
	<!--Section: Contact v.3--> <!--./ code here --> </main>
	<!--/.Content-->
	<footer th:replace="homelayout :: footer"></footer>
	<script src="https://maps.google.com/maps/api/js"></script>
	<script>
	// Regular map
	function regular_map() {
	    var var_location = new google.maps.LatLng(10.8507297,106.7715405);
	    var var_mapoptions = {
	        center: var_location,
	        zoom: 18,
	        mapTypeId: google.maps.MapTypeId.HYBRID
	    };
	    var var_map = new google.maps.Map(document.getElementById("map-container"),
	        var_mapoptions);
	    var var_marker = new google.maps.Marker({
	        position: var_location,
	        map: var_map,
	        title: "Su pham ky thuat"
	    });
	}
	// Initialize maps
	google.maps.event.addDomListener(window, 'load', regular_map);
	</script>
</body>
</html>
