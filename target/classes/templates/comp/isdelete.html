<meta charset="utf-8" />
<div class="modal-content">
	<!--Header-->
	<div class="modal-header danger-color darken-3 white-text">
		<h4 class="title">
			<i class="fa fa-trash-o"></i> <span
				id="titledelete"></span> ?
		</h4>
		<button type="button" class="close waves-effect waves-light"
			data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true" class="fa fa-remove"></span>
		</button>
	</div>
	<div class="modal-footer justify-content-center">
		<a type="button"
			class="btn btn-danger waves-effect waves-light" id="yesdelete"> Yes
			<i class="fa fa-thumbs-o-down ml-1"></i>
		</a> <a type="button" class="btn btn-outline-danger waves-effect"
			data-dismiss="modal"><i class="fa fa-thumbs-o-up mr-1"></i> No, thanks</a>
	</div>
</div>
