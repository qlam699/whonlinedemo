<!--Header-->
<div class="modal-header">
	<p class="heading lead" th:text="#{m.changepassword}">Change Password</p>
	<button type="button" class="close" data-dismiss="modal"
		aria-label="Close">
		<span aria-hidden="true" class="white-text">&times;</span>
	</button>
</div>

<!--Body-->
<div class="modal-body white-color">
	<form th:action="@{/changepassword}" th:object="${nguoidung}" method="post"
		class="m-t" role="form" data-toggle="validator">
		
		<div class="md-form form-sm">
			<i class="fa fa-envelope prefix"></i> <input type="password"
				id="passwordold" th:field="*{passwordold}" 
				class="form-control required password" data-placement="left"
				data-trigger="manual"
				th:attr="data-content=#{m.passwordvalid}" />
			<label for="passwordold" th:text="#{m.passwordold}">Your Password</label>
		</div>
		
		<div class="md-form form-sm">
			<i class="fa fa-envelope prefix"></i> <input type="password"
				id="password" th:field="*{passwordnew}" 
				class="form-control required password" data-placement="left"
				data-trigger="manual"
				th:attr="data-content=#{m.passwordvalid}" />
			<label for="password" th:text="#{m.password}">Your Password</label>
		</div>
		
		<div class="md-form form-sm">
			<i class="fa fa-envelope prefix"></i> <input type="password"
				id="password2" class="form-control required password"
				th:field="*{passwordconfirm}" 
				data-trigger="manual"
				th:attr="data-content=#{m.passwordvalid}" />
			<label for="password2" th:text="#{m.repeatpassword}">Repeat Password</label>
		</div>
		<div class="text-center">
			<button class="btn default-color" id="btnreg" type="submit">
				<th:block th:text="#{m.save}"></th:block> <i class="fa fa-sign-in ml-1"></i>
			</button>
		</div>
		<div id="error" class="alert alert-danger d-none" role="alert"></div>
		<div id="ok" class="alert alert-success d-none" role="alert"></div>
	</form>
</div>
<script th:src="@{/js/cusvalidateform.js}"></script>
