
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="adlayout :: head"></head>
<body>
	<div th:replace="adlayout :: header"></div>
	<!--Content-->
	<main class="container-fluid" id="mainad"> <!--./ code here -->
	<div class="modal-content">
		<div class="modal-body" style="margin-top: 54px">
			<div id="wrapper">
				<div th:replace="adlayout :: sidebar"></div>
				<div id="page-content-wrapper">
					<h1 id="home" class="text-center font-bold mt-1">Đăng bài học
					</h1>
					<!-- Section: Create Page -->
					<section class="section mt-5 container-fluid">
						<!-- First row -->
						<div class="row">
							<!-- First col -->
							<div class="col-lg-8">
								<!-- First card -->
								<div class="card mb-r post-title-panel">
									<div class="card-body">
										<div class="md-form mt-1 mb-0">
											<input type="text" id="form1" class="form-control"
												value="Lorem ipsum dolor sit amet delit" /> <label
												for="form1" class="">Post title</label>
										</div>
									</div>
								</div>
								<!-- /.First card -->

								<!-- Second card -->
								<div class="card mb-r">
									<textarea name="content" id="content"></textarea>
								</div>
								<!-- /.Second card -->

								<!-- Third Card -->
								<div class="card mb-r">
									<div class="card-body">
										<div class="md-form mb-0">
											<textarea id="form7" class="md-textarea"></textarea>
											<label for="form7">Custom CSS Code</label>
										</div>
									</div>
								</div>
								<!-- /.Third Card -->
							</div>
							<!-- /.First col -->
							<!-- Second col -->
							<div class="col-lg-4">

								<!--Card-->
								<div class="card card-cascade narrower mb-r">

									<!--Card image-->
									<div class="view gradient-card-header blue-gradient">
										<h4 class="mb-0">Publish</h4>
									</div>
									<!--/Card image-->

									<!--Card content-->
									<div class="card-body">

										<p>
											<i class="fa fa-flag mr-1" aria-hidden="true"></i> Status: <strong>Draft</strong>
										</p>
										<p>
											<i class="fa fa-eye mr-1" aria-hidden="true"></i> Visibility
											<strong>Public</strong>
										</p>
										<p>
											<i class="fa fa-archive mr-1 mr-1" aria-hidden="true"></i>
											Revisions: <strong>2</strong>
										</p>
										<p>
											<i class="fa fa-calendar mr-1" aria-hidden="true"></i>
											Publish: <strong>Immediately</strong>
										</p>
										<div class="text-right">
											<button class="btn-flat waves-effect">Discard</button>
											<button class="btn btn-primary">Publish</button>
										</div>

									</div>
									<!--/.Card content-->

								</div>
								<!--/.Card-->

								<!--Card-->
								<div class="card card-cascade narrower mb-r">

									<!--Card image-->
									<div class="view gradient-card-header blue-gradient">
										<h4 class="mb-0">Categories</h4>
									</div>
									<!--/Card image-->

									<!--Card content-->
									<div class="card-body">
										<fieldset class="form-group">
											<input type="checkbox" id="color-1" /> <label for="color-1">Material
												Design</label>
										</fieldset>
										<fieldset class="form-group">
											<input type="checkbox" id="color-2" /> <label for="color-2">Tutorials</label>
										</fieldset>
										<fieldset class="form-group">
											<input type="checkbox" id="color-3" /> <label for="color-3">Marketing
												Automation</label>
										</fieldset>
										<fieldset class="form-group">
											<input type="checkbox" id="color-4" /> <label for="color-4">Design
												Resources</label>
										</fieldset>
										<fieldset class="form-group">
											<input type="checkbox" id="color-5" /> <label for="color-5">Random
												Stories</label>
										</fieldset>
									</div>
									<!--/.Card content-->

								</div>
								<!--/.Card-->
							</div>
							<!-- /.Second col -->
						</div>
						<!-- /.First row -->
					</section>
					<!-- /.Section: Create Page -->

				</div>
			</div>
		</div>
	</div>
	</main>
	<footer th:replace="adlayout :: footer"></footer>
	<script src="ckeditor/ckeditor.js"></script>
	<script src="ckfinder/ckfinder.js"></script>
	<script>
		CKEDITOR
				.replace(
						'content',
						{
							filebrowserBrowseUrl : 'ckfinder/ckfinder.html',
							filebrowserImageBrowseUrl : 'ckfinder/ckfinder.html?type=Images',
							filebrowserFlashBrowseUrl : 'ckfinder/ckfinder.html?type=Flash',
							filebrowserUploadUrl : 'ckfinder/core/connector/java/connector.java?command=QuickUpload&amp;type=Files',
							filebrowserImageUploadUrl : 'ckfinder/core/connector/java/connector.java?command=QuickUpload&amp;type=Images',
							filebrowserFlashUploadUrl : 'ckfinder/core/connector/java/connector.java?command=QuickUpload&amp;type=Flash'
						});
	
	</script>
</body>
</html>
