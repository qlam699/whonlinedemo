<meta charset="utf-8" />
<div class="modal-content">
	<!--Header-->
	<div class="modal-header light-blue darken-3 white-text">
		<h4 class="title">
			<i class="fa fa-pencil"></i>
			<th:block th:text="#{m.chapter}"></th:block>
		</h4>
		<button type="button" class="close waves-effect waves-light"
			data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true" class="fa fa-remove"></span>
		</button>
	</div>
	<!--Body-->
	<div class="modal-body mb-0">
		<form action="chuong/save"
			th:object="${chuong}" th:action="@{/chuong/save}" method="POST">
			<input type="hidden" id="machuong" class="form-control"
				th:field="*{machuong}" />
			<div class="md-form form-sm">
				<i class="fa fa-tag prefix"></i> <input type="text" id="tenchuong"
					th:field="*{tenchuong}" class="form-control required name" data-placement="right"
					data-trigger="manual" th:attr="data-content=#{m.namevalid}" /> 
				<label for="tenchuong" th:text="#{m.nameofthechapter}" class="">Tên chương</label>
			</div>
			<input type="hidden" id="magt" name="magt"
				th:field="*{giaotrinh.magt}" th:value="*{giaotrinh?.magt}" /> 	
			<div class="text-center mt-1-half">
				<button th:text="#{m.save}" class="btn btn-info mb-2 waves-effect waves-light">
					Save <i class="fa fa-send ml-1"></i>
				</button>
			</div>
		</form>
	</div>
</div>
<script>
	$(function() { //active label
		if ($('.form-inline input').val() != "") {
			$('label').each(function() {
				$(this).addClass('active');
			});
		}
		//Add then
		var magt = $('#magt').val();
		var makh = $('#makh').val();
		if (magt == "")
			$('#magt').val(sessionStorage.magt);
		if (makh == "")
			makh = $('#makh').val(sessionStorage.makh);
	});
</script>

<script th:src="@{/js/cusvalidateform.js}"></script>
