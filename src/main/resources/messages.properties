m.aboutweb=Study Online không ph\u1EA3i là m\u1ED9t tr\u01B0\u1EDDng \u0111\u1EA1i h\u1ECDc \u0111\u01B0\u1EE3c công nh\u1EADn và chúng tôi không trao \u0111\u1ED5i b\u1EB1ng c\u1EA5p truy\u1EC1n th\u1ED1ng. Các ch\u01B0\u01A1ng trình H\u1ECDc tr\u1EF1c tuy\u1EBFn \u0111\u1EA1i di\u1EC7n cho s\u1EF1 c\u1ED9ng tác v\u1EDBi các \u0111\u1ED1i tác trong ngành c\u1EE7a chúng tôi, nh\u1EEFng ng\u01B0\u1EDDi giúp chúng tôi phát tri\u1EC3n n\u1ED9i dung c\u1EE7a mình.
m.about=Học trực tuyến là nơi những người học suốt đời đến để học các kỹ năng họ cần, để đáp ứng các công việc họ muốn, để xây dựng cuộc sống mà họ xứng đáng.
m.term=Chính sách
m.termcontent=Study Online cung cấp cho bạn quyền truy cập vào Dịch vụ Study Online (được định nghĩa bên dưới) theo các điều khoản và điều kiện được mô tả trong tài liệu này ("Điều khoản sử dụng") này các nguyên tắc, quy tắc hoặc giấy phép khác được đăng liên quan đến bất kỳ Khóa học Trực tuyến nào (được định nghĩa bên dưới). Điều khoản sử dụng này cũng bao gồm Chính sách bảo mật của chúng tôi, được kết hợp bởi tham chiếu này. Bằng cách sử dụng Dịch vụ này, nhấp vào "Tôi đồng ý", đăng ký Tài khoản người dùng (được định nghĩa bên dưới), mua Khóa học trực tuyến hoặc bằng cách cho biết thỏa thuận của bạn với Điều khoản sử dụng này thông qua cơ chế tương tự, bạn đồng ý bị ràng buộc bởi Điều khoản này Sử dụng. Nếu bạn không đồng ý với Điều khoản sử dụng này, không sử dụng Dịch vụ. Nếu bạn dưới 18 tuổi, nhưng ít nhất 13 tuổi, bạn đại diện và đồng ý rằng bạn là trẻ vị thành niên tự lập hoặc có sự đồng ý của cha mẹ hoặc người giám hộ hợp pháp để sử dụng Dịch vụ và có đủ khả năng và có thẩm quyền để tham gia vào tất cả các điều kiện , nghĩa vụ, xác nhận, tuyên bố và bảo đảm được quy định trong Điều khoản sử dụng này. Dịch vụ không nhằm mục đích, cũng như không được hướng dẫn tại, các cá nhân dưới 13 tuổi (hoặc theo độ tuổi được chấp thuận trong khu vực pháp lý của bạn); BỔ SUNG NHỮNG ĐIỀU KHOẢN SỬ DỤNG NÀY, CHƯƠNG TRÌNH NANODEGREE CERTAIN CÓ ĐIỀU KHOẢN ĐẶC BIỆT R WNG CHUYỂN ĐỔI TRUY CẬP VÀ SỬ DỤNG CỦA BẠN, VÀ THAM GIA VÀO CHƯƠNG TRÌNH (COLLECTIVELY "ĐIỀU KHOẢN ĐẶC BIỆT ND"). Tất cả các Điều khoản Đặc biệt của ND đều có tại http://www.Study Online.com/legal. Trong phạm vi các điều khoản được nêu trong Điều khoản sử dụng này rõ ràng không phù hợp với các Điều khoản đặc biệt của ND đối với chương trình Nanodegree mà bạn đã đăng ký, các Điều khoản đặc biệt ND đó sẽ được áp dụng. Bạn hiểu và đồng ý rằng quyền truy cập và / hoặc tham gia vào các Dịch vụ nhất định mà chúng tôi cung cấp cũng có thể phải tuân thủ các yêu cầu và / hoặc chính sách bổ sung (ví dụ: một số chương trình Nanodegree yêu cầu đơn đăng ký) và, nếu bạn không đáp ứng yêu cầu hoặc vi phạm hoặc tuân theo các chính sách đó, bạn không được sử dụng các Dịch vụ đó. BBy tham gia bất kỳ Khóa học trực tuyến nào của chúng tôi hoặc tương tác với Dịch vụ của chúng tôi, bao gồm, không giới hạn, thông qua bất kỳ cộng đồng, phòng trò chuyện hoặc phương thức hoặc phương tiện nào khác được sử dụng cho mục đích cung cấp cho bạn Dịch vụ, bạn cũng bị ràng buộc bởi Mã danh dự của Study Online và Quy tắc ứng xử cộng đồng, với mục đích của Điều khoản sử dụng này cấu thành các chính sách Study Online được kết hợp với tham chiếu này.
m.help=Trợ giúp
m.helpcontent=<p> Để tham gia các chương trình và khóa học của Study Online, hãy đảm bảo máy tính hoặc thiết bị di động của bạn đáp ứng các yêu cầu tối thiểu sau.</ P> <h2 id = "browser_support" class = "expander-end"> Trình duyệt </h2> <ul> <li> Bạn nên sử dụng phiên bản cập nhật của Chrome. </li> <li> Chúng tôi cũng hỗ trợ các phiên bản mới nhất của Firefox, Safari, Opera và Microsoft Edge. </li> <li> Tại thời điểm này, các trình duyệt trên thiết bị di động không được hỗ trợ đầy đủ. </li><li>Giáo viên phải dùng trình duyệt Chrome khi phát trực tuyến.<br/>Học viên có thể dùng bất kì trình duyệt nào để xem phát trực tiếp.</li> </ul> <h2 class = "expander-end"> Kết nối Internet </h2> <ul> <li> Tải xuống: 2+ Mbps được đề xuất; tối thiểu 1 Mb / giây. </li> <li> Tải lên: 0,5 Mb / giây. </li> <li> Dữ liệu di động: Kết nối dữ liệu di động hoặc Wi-Fi đáng tin cậy. </li> </ul> <h2 class = "expander-end"> Hệ điều hành </h2> <ul> <li> PC: Windows 7 trở lên với các bản cập nhật mới nhất được cài đặt (lưu ý: Internet Explorer không được hỗ trợ). </li> <li> Mac: OS X 10.11 trở lên với các bản cập nhật mới nhất được cài đặt. </li> <li> Linux: Mọi bản phân phối gần đây đã cài đặt các trình duyệt được hỗ trợ. </li> <li> Ubuntu: 17.10+ hoặc 14.04 LTS +. </li> </ul>

